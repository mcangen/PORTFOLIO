    /* estilos de ejemplo (adáptalos a tu tema) */
    .gallery { display:flex; gap:16px; flex-wrap:wrap; padding:20px; }
    .gallery img { width:220px; height:auto; cursor:pointer; border-radius:6px; box-shadow:0 4px 10px rgba(0,0,0,.08); }

    /* overlay/modal */
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;              /* oculto por defecto */
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }
    .lightbox-overlay.open { display:flex; }

    /* contenedor de la imagen */
    .lightbox-content {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 8px;
      overflow: hidden;
      background: #fff; /* opcional para borde blanco */
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      display: flex;
      align-items: center;
      justify-content: center;

    .lightbox-content img {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      display:block;
      object-fit: contain;
      transition: transform .25s ease;
    }

    /* boton cerrar */
    .lightbox-close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,.6);
      color: #fff;
      border: none;
      width:36px;
      height:36px;

  <!-- Modal / Lightbox (inserta en body al final) -->
    <div id="lightboxOverlay" class="lightbox-overlay" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="lightbox-content" role="document">
        <button class="lightbox-close" aria-label="Cerrar (Esc)">&times;</button>
        <img id="lightboxImage" src="" alt="" />
        <div id="lightboxCaption" class="lightbox-caption" aria-hidden="true"></div>
      </div>
    </div>

     <script>
    (function(){
      const overlay = document.getElementById('lightboxOverlay');
      const lbImage = document.getElementById('lightboxImage');
      const lbCaption = document.getElementById('lightboxCaption');
      const closeBtn = overlay.querySelector('.lightbox-close');

      // abrir lightbox cuando se hace click en .lightbox-img
      function openLightbox(imgEl){
        const src = imgEl.getAttribute('src');
        const alt = imgEl.getAttribute('alt') || '';
        lbImage.src = src;
        lbImage.alt = alt;
        lbCaption.textContent = alt;
        // mostrar overlay
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden','false');
        // para animación (opcional)
        overlay.querySelector('.lightbox-content').classList.add('opening');
        // foco accesible en el botón cerrar
        closeBtn.focus();
        // bloquear scroll del body (opcional)
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox(){
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden','true');
        overlay.querySelector('.lightbox-content').classList.remove('opening');
        lbImage.src = '';
        lbImage.alt = '';
        lbCaption.textContent = '';
        document.body.style.overflow = '';
      }

      // delegado: todas las imágenes con la clase
      document.addEventListener('click', function(e){
        const clicked = e.target;
        if (clicked.classList && clicked.classList.contains('lightbox-img')) {
          openLightbox(clicked);
        }
      });

      // cerrar con botón
      closeBtn.addEventListener('click', closeLightbox);

      // cerrar si se hace click fuera de la imagen (en overlay)
      overlay.addEventListener('click', function(e){
        // si el click no fue dentro del .lightbox-content lo cerramos
        if (e.target === overlay) closeLightbox();
      });

      // cerrar con ESC
      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape' && overlay.classList.contains('open')) {
          closeLightbox();
        }
      });

      // evitar que el click dentro del contenido cierre el modal
      overlay.querySelector('.lightbox-content').addEventListener('click', function(e){
        e.stopPropagation();
      });

      // mejora opcional: permitir navegación entre imágenes (izq/der)
      // (no incluida por simplicidad; dime si la quieres)

    })();


  </script>

    <script>
      // ==== for menu scroll
      const carousel = new bootstrap.Carousel('#myCarousel')
      const pageLink = document.querySelectorAll(".ud-menu-scroll");

      pageLink.forEach((elem) => {
        elem.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelector(elem.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
            offsetTop: 1 - 60,
          });
        });
      });

      // section menu active
      function onScroll(event) {
        const sections = document.querySelectorAll(".ud-menu-scroll");
        const scrollPos =
          window.pageYOffset ||
          document.documentElement.scrollTop ||
          document.body.scrollTop;

        for (let i = 0; i < sections.length; i++) {
          const currLink = sections[i];
          const val = currLink.getAttribute("href");
          const refElement = document.querySelector(val);
          const scrollTopMinus = scrollPos + 73;
          if (
            refElement.offsetTop <= scrollTopMinus &&
            refElement.offsetTop + refElement.offsetHeight > scrollTopMinus
          ) {
            document
              .querySelector(".ud-menu-scroll")
              .classList.remove("active");
            currLink.classList.add("active");
          } else {
            currLink.classList.remove("active");
          }
        }
      }

      window.document.addEventListener("scroll", onScroll);
    </script>
